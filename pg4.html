<body>

    <h1>Cadastro de Usuário</h1>
<form id="cadastroForm">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome"><br><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="codigo">Código</label>
                <input type="password" id="codigo" name="codigo"><br><br>

                <button type="button" onclick="cadastrarusuario()">Cadastro</button>

</form>

    <div id="mensagem"></div>

        <script>
        function cadastrarusuario(){
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var codigo = document.getElementById("codigo").value;

            if (nome === "" || email === "" || codigo === "") {
                document.getElementById("mensagem").innerHTML = "Por favor, preencha todos os campos.";
                return;
            }

            var usuario = {
                nome: nome,
                email: email,
                codigo: codigo
            };

            console.log("Usuário cadatrado: ", usuario);

            document.getElementById("cadastroForm").reset();
            document.getElementById("mensagem").innerHTML = "Cadastro realizado com sucesso";
        }
    </script>
